# Site
name: "ChRIS Research Integration Service"
title: "website"
#description: "The latest developments and news on the <a href=\"http://www.bu.edu/rhcollab/projects/radiology/\">ChRIS project</a>."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
#google_analytics: 'UA-46278016-1'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  mo:
    name: mo
    display_name: Máirín Duffy
    gravatar: 6538a2e21a4f5358c628382dd63e5be5
    #email: wowthemesnet@gmail.com
    web: http://www.bu.edu/rhcollab/people/mairin-duffy/
    #twitter: https://twitter.com/wowthemesnet
    description: "Red Hat UX designer working on the ChRIS project."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
